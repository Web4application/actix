version: "3.8"

services:
  backend:
    build:
      context: ./backend
    container_name: actix_backend
    restart: always
    expose:
      - "8080"
    environment:
      - RUST_LOG=info
    networks:
      - webnet

  nginx:
    image: nginx:stable
    container_name: actix_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
    EXPOSE: 8081 - Docker port exposure 
    docker: run -p 8081:8081 app - Port mapping
docker-compose.yml - Multi-service orchestration
healthcheck: curl -f http://localhost:8081/actuator/health - Health monitoring
environment: - SERVER_PORT=8081 - Environment variables
