version: "3.9"

services:
  # Optional AI / Neomind service
  neomind-ai:
    image: kubuverse/neomind:latest
    container_name: neomind-ai
    restart: unless-stopped
    environment:
      - API_KEY=${NEOMIND_API_KEY}
      - MODE=production
    ports:
      - "5000:5000"
    networks:
      - backend-network
    volumes:
      - ./ai-data:/app/data
    depends_on:
      - actix-backend

  # Optional analytics dashboard
  analytics:
    image: kubuverse/analytics-dashboard:latest
    container_name: analytics-dashboard
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://actix-backend:8080
    ports:
      - "8081:8080"
    networks:
      - backend-network
    depends_on:
      - actix-backend

networks:
  backend-network:
    driver: bridge
