version: "3.8"

services:
  backend:
    build:
      context: ./backend
    container_name: actix_backend
    restart: always
    expose:
      - "8080"
    environment:
      - RUST_LOG=info
    networks:
      - webnet

  nginx:
    image: nginx:stable
    container_name: actix_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
